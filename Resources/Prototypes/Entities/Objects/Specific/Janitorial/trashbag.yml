- type: entity
  name: trash bag
  id: TrashBag
  parent: BaseStorageItem
  description: A plastic garbage bag. Stores another man's treasure. #DEN - Sanitation Station
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/trashbag.rsi
    layers:
      - state: icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,7,5
    quickInsert: true
    areaInsert: true
    storageOpenSound:
      collection: trashBagRustle
    storageInsertSound:
      collection: trashBagRustle
    whitelist:
      tags:
        - Cartridge
        - Trash
  - type: UseDelay
    delay: 0.5
  - type: Tag
    tags:
    - TrashBag
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: icon
  - type: Dumpable
  - type: Clothing
    slots: [belt]
    sprite: Objects/Specific/Janitorial/trashbag.rsi
  - type: Item
    size: Normal
  - type: MagnetPickup #DEN - Sanitation Station
    range: 1

- type: entity
  name: blue trash bag #DEN - Sanitation Station
  id: TrashBagBlue
  parent: TrashBag
  suffix: Blue # TheDen
  description: A mundane, blue garbage bag. Stores one or more men's trash. #DEN - Sanitation Station 
  components:
  - type: Sprite
    layers:
      - state: blue-icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    heldPrefix: blue
  - type: StorageFillVisualizer
    fillBaseName: blue-icon

- type: entity
  name: spell of all-consuming cleanliness
  id: BagOfSummoningGarbage
  parent: TrashBagBlue
  description: A mystical blue sack that swallows waste whole. Looks smaller on the outside. #DEN - Sanitation Station
  components:
  - type: Storage
    maxItemSize: Normal #DEN - Sanitation Station | Couldn't fit in *any* containers before because of this.
    grid:
    - 0,0,19,9
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 5
  - type: MagnetPickup #DEN - Sanitation Station
    range: 3
